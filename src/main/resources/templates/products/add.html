<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addProduct.css}">
</head>
<body>

<h1>Thêm mới sản phẩm</h1>

<form th:action="@{/web/products/add}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label for="price">Giá:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required />
        <div th:if="${#fields.hasErrors('price')}" class="error" th:errors="*{price}"></div>
    </div>

    <div class="form-group">
        <button type="submit">Lưu</button>
        <a th:href="@{/web/products}" class="btn-cancel">Hủy</a>
    </div>
</form>

</body>
</html>
